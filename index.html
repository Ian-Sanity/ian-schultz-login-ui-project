<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
</head>
    <h1></h1>
        <title>Ian Schultz Login UI Project</title>
    </h1>
<body>
    <div id="page">
        <div id="loginBox">
            <div id="signInText" type="">
                <h2>Sign In</h2>
            </div>
            <div id="userNameBox">
                
                <input id="userName" size="12" placeholder="Username" required>

            </div>
            <div id="passWordBox">
                <input id="passWord" size="12" placeholder="Password" required>
            </div>
            <div>
                <button>Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
